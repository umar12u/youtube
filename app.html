<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Hover Effect</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="nav-container">
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User">
    </div>
    <div class="nav-item">
      <span class="tooltip">CONTACT</span>
      <img src="https://img.icons8.com/ios-filled/50/8A2BE2/address-book.png" alt="Contact">
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map">
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/search.png" alt="Search">
    </div>
  </div>
</body>
</html>
